<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Projects</title>
</head>
<body>
    <div id="main-container">
    <div id="header-container">
      <div id="navbar-placeholder"></div>
    </div>

    <div id="content-container">
      <div id="project-filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="web">Web App</button>
        <button data-filter="data">Data</button>
        <button data-filter="algorithms">Algorithms</button>
      </div>

      <div id="projects-grid"></div>
    </div>

    <div id="footer-placeholder"></div>
  </div>

  <script type="module">
    import { renderProjects } from './js/render-projects.js';
    import { setupFilters } from './js/project-filter.js';
    import { loadNavbar } from './js/navbar.js';

    // Load navbar
    loadNavbar();

    // Render project cards and enable filtering
    renderProjects();
    setupFilters();
    </script>

</body>
</html>
