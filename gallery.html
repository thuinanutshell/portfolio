<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="main-container">
    <div id="header-container">
    </div>

        <section class="city-section">
            <h2>Vietnam</h2>
            <div class="masonry-grid">

                <img src="images/vn9.JPG" alt="Temple in Seoul" />
                <img src="images/vn10.jpg" alt="Temple in Seoul" />
            </div>
        </section>
        <section class="city-section">
            <h2>San Francisco</h2>
            <div class="masonry-grid">
                <img src="images/sf1.jpeg" alt="Seoul street" />

        </section>

        <section class="city-section">

            <div class="masonry-grid">
                <img src="images/seoul1.jpeg" alt="Seoul street" />

            </div>
        </section>

        <section class="city-section">
            <h2>Berlin</h2>
            <p>Europe was too expensive so I cooked a lot and to my surprise, it was so easy to make Vietnamese food in Berlin!</p>
            <div class="masonry-grid">
                <img src="images/berlin1.jpeg" alt="Berlin Kitchen" />
                <img src="images/berlin2.jpeg" alt="Museum Island" />

            <div class="masonry-grid">
                <img src="images/ba1.jpeg" alt="Berlin Kitchen" />
                <img src="images/ba2.JPG" alt="Museum Island" />
                <img src="images/ba3.jpeg" alt="Museum Island" />
                <img src="images/ba4.jpeg" alt="Museum Island" />
                <img src="images/ba5.JPG" alt="Museum Island" />
                <img src="images/ba6.jpeg" alt="Museum Island" />
